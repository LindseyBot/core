plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'net.notfab.lindsey'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://maven.notfab.net/Hosted" }
    maven { url "https://dl.bintray.com/kodehawa/maven" }
    maven { url "https://dl.bintray.com/sedmelluq/com.sedmelluq" }
    maven { url "https://jitpack.io" }
    maven {
        url "https://maven.pkg.github.com/LindseyBot/shared"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

bootJar {
    archiveFileName = "${project.name}.${archiveExtension.get()}"
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'net.kodehawa:imageboard-api:2.4'

    // Framework
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_228'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.67'
    compile group: 'net.jodah', name: 'expiringmap', version: '0.5.8'
    compile group: 'net.notfab.lindsey', name: 'shared', version: '0.1.3'

    // Data
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'
    compile group: 'redis.clients', name: 'jedis', version: '3.4.0'
    compile group: 'com.moandjiezana.toml', name: 'toml4j', version: '0.4.0'
    compile group: 'org.json', name: 'json', version: '20190722'

    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    runtimeOnly 'com.h2database:h2'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    testImplementation 'org.springframework.amqp:spring-rabbit-test'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
